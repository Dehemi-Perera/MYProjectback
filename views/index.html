<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceylon API</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0ea5e9;
      color: #fff;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ceylon API</h1>
    <p>Welcome to <strong>Ceylon tech repairs</strong>.<br>
      This is the backend API powering our secure note-taking platform.</p>
    <a href="https://my-projectfront.vercel.app/" class="btn">Go to App</a>
    <footer>Â© 2025 TechNotes Solutions. All rights reserved.</footer>
  </div>
</body>

</html>
